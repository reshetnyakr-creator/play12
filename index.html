<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Музыка проще</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #dedcd9;
      color: #0e0e0e;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      max-height: 64px;
    }

    .lang-switch {
      padding: 0.4rem 0.9rem;
      border: 1px solid #0e0e0e;
      border-radius: 20px;
      text-decoration: none;
      color: inherit;
      font-size: 0.9rem;
    }

    .hero,
    .video-wrapper,
    .buttons-wrapper {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .hero-inner {
      text-align: center;
      max-width: 640px;
      width: 100%;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      margin: 0.4rem;
      padding: 0.8rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 22px;
      border: 1px solid #0e0e0e;
      background: transparent;
      cursor: pointer;
    }

    .btn:hover {
      background: #0e0e0e;
      color: #fff;
    }

    .video-wrapper,
    .buttons-wrapper {
      display: none;
    }

    video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 12px;
    }

    .buttons-wrapper {
      flex-direction: column;
      gap: 0.6rem;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo">
    <img src="logo.svg" alt="Play12 logo">
  </a>
  <a class="lang-switch" href="index-en.html">EN / RU</a>
</header>

<section class="hero" id="hero">
  <div class="hero-inner">
    <p>
      Play12 — система записи и обучения игре на пианино,
      в которой теория перестаёт мешать практике.
    </p>

    <button class="btn" id="playBtn">Покажи мне Play12</button>
    <button class="btn" id="skipBtn">Уже смотрел</button>
  </div>
</section>

<section class="video-wrapper" id="videoSection">
  <video id="video" controls>
    <source src="assets/SMP12.mp4" type="video/mp4">
  </video>
</section>

<section class="buttons-wrapper" id="menu">
  <button class="btn">Учебник</button>
  <button class="btn">Уроки</button>
  <button class="btn">Ноты</button>
  <button class="btn">Сделать Play12 лучше</button>
  <button class="btn" id="replayBtn">Ещё раз</button>
</section>

<script>
  const hero = document.getElementById('hero');
  const videoSection = document.getElementById('videoSection');
  const video = document.getElementById('video');
  const menu = document.getElementById('menu');

  document.getElementById('playBtn').onclick = () => {
    hero.style.display = 'none';
    videoSection.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  };

  document.getElementById('skipBtn').onclick = () => {
    hero.style.display = 'none';
    menu.style.display = 'flex';
  };

  video.onended = () => {
    videoSection.style.display = 'none';
    menu.style.display = 'flex';
  };

  document.getElementById('replayBtn').onclick = () => {
    menu.style.display = 'none';
    videoSection.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  };
</script>

</body>
</html>
