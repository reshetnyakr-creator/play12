<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Музыка проще</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #dedcd9;
      color: #0e0e0e;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      position: relative;
      z-index: 50;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      max-height: 64px;
      display: block;
    }

    .lang-switch {
      padding: 0.4rem 0.9rem;
      border: 1px solid #0e0e0e;
      border-radius: 20px;
      text-decoration: none;
      color: #0e0e0e;
      font-size: 0.9rem;
      background: transparent;
      cursor: pointer;
      display: inline-block;
      -webkit-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
    }

    .lang-switch:hover {
      background: #0e0e0e;
      color: #ffffff;
    }

    /* HERO */
    .hero {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1.5rem;
      padding-top: 5.2rem;
      padding-bottom: 9rem;
      position: relative;
      z-index: 1;
    }

    .hero-inner {
      text-align: center;
      max-width: 640px;
      width: 100%;
    }

    .tagline {
      margin: 0;
      font-size: clamp(1.4rem, 3.6vw, 2.2rem);
      line-height: 1.25;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 0.4rem;
      padding: 0.8rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 22px;
      border: 1px solid #0e0e0e;
      background: transparent;
      cursor: pointer;
      color: #0e0e0e;
      text-decoration: none;
      -webkit-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:hover {
      background: #0e0e0e;
      color: #ffffff;
    }

    /* Fixed bottom actions */
    .hero-actions {
      position: fixed;
      left: 0;
      bottom: 2.2rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      z-index: 20;
      padding: 0 1rem;
    }

    .hero-actions .btn {
      margin: 0;
      width: min(360px, 92vw);
    }

    /* Оверлеи: чтобы видео/меню не уезжали вниз */
    .video-wrapper,
    .buttons-wrapper {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 15;
      padding: 1.5rem;
    }

    video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 12px;
    }

    .buttons-wrapper {
      flex-direction: column;
      gap: 0.6rem;
      text-align: center;
    }

    .buttons-wrapper .btn {
      margin: 0;
      width: min(360px, 92vw);
    }

    /* Mobile */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
      }

      .hero {
        padding-top: 4.8rem;
        padding-bottom: 9.5rem;
      }

      .tagline {
        font-size: 1.6rem;
      }

      .hero-actions {
        bottom: 2.0rem;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo" id="homeLink" aria-label="Play12 Home">
    <img src="logo.svg" alt="Play12 logo">
  </a>
  <a class="lang-switch" href="index-en.html">EN / RU</a>
</header>

<section class="hero" id="hero">
  <div class="hero-inner">
    <h1 class="tagline">инструкция к игре на пианино</h1>
  </div>

  <div class="hero-actions" id="heroActions">
    <button class="btn" id="playBtn" type="button">Покажи мне Play12</button>
    <button class="btn" id="skipBtn" type="button">Уже смотрел</button>
  </div>
</section>

<section class="video-wrapper" id="videoSection">
  <video id="video" controls>
    <source src="assets/SMP12.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
</section>

<section class="buttons-wrapper" id="menu">
  <button class="btn" type="button">Учебник</button>
  <button class="btn" type="button">Уроки</button>
  <button class="btn" type="button">Ноты</button>
  <button class="btn" type="button">Сделать Play12 лучше</button>
  <button class="btn" id="replayBtn" type="button">Ещё раз</button>
</section>

<script>
  const hero = document.getElementById('hero');
  const videoSection = document.getElementById('videoSection');
  const menu = document.getElementById('menu');
  const video = document.getElementById('video');

  function resetToStart() {
    // старт: виден hero (включая надпись), скрыты видео и меню
    hero.style.display = 'flex';
    videoSection.style.display = 'none';
    menu.style.display = 'none';

    try { video.pause(); } catch(e) {}
    video.currentTime = 0;

    window.scrollTo(0, 0);
  }

  document.getElementById('homeLink').addEventListener('click', (e) => {
    e.preventDefault();
    resetToStart();
    history.replaceState(null, '', '/');
  });

  document.getElementById('playBtn').onclick = () => {
    hero.style.display = 'none';            // надпись исчезает
    menu.style.display = 'none';
    videoSection.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  };

  document.getElementById('skipBtn').onclick = () => {
    hero.style.display = 'none';            // надпись исчезает
    videoSection.style.display = 'none';
    menu.style.display = 'flex';
  };

  video.onended = () => {
    videoSection.style.display = 'none';
    menu.style.display = 'flex';            // надпись уже скрыта, т.к. hero скрыт
  };

  document.getElementById('replayBtn').onclick = () => {
    menu.style.display = 'none';
    hero.style.display = 'none';            // надпись скрыта
    videoSection.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  };
</script>

</body>
</html>
