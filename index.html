<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Музыка проще</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #dedcd9;
      color: #0e0e0e;
    }

    header,
    section {
      background-color: #dedcd9;
    }

    /* Header */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo img {
      height: 113px;
      width: auto;
      display: block;
    }

    .lang-switch {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid #0e0e0e;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      color: #0e0e0e;
      transition: background 0.3s, color 0.3s;
    }

    .lang-switch:hover {
      background: #0e0e0e;
      color: #f5f5f5;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }

    .hero-inner {
      max-width: 720px;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      margin-bottom: 1.5rem;
    }

    .hero p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .cta-btn {
      font-size: 1rem;
      padding: 0.9rem 1.6rem;
      background: transparent;
      color: #0e0e0e;
      border: 1px solid #0e0e0e;
      cursor: pointer;
      border-radius: 25px;
      transition: background 0.3s, color 0.3s;
    }

    .cta-btn:hover {
      background: #0e0e0e;
      color: #f5f5f5;
    }

    /* Video */
    .video-wrapper {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      background-color: #dedcd9;
    }

    .video-wrapper video {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 12px;
    }

    /* Кнопки после видео */
    #afterVideoButtons {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      align-items: center;
    }

    @media (max-width: 480px) {
      .site-header {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="logo">
    <img src="logo.svg" alt="Play12 logo">
  </div>
  <a class="lang-switch" href="index-en.html">EN / RU</a>
</header>

<section class="hero" id="hero">
  <div class="hero-inner">
    <h1>Музыка проще</h1>
    <p>
      Play12 — система записи и обучения игре на пианино,
      в которой теория перестаёт мешать практике.
    </p>
    <button class="cta-btn" id="playButton">Покажи мне Play12</button>
  </div>
</section>

<section class="video-wrapper" id="videoSection">
  <video id="introVideo" controls>
    <source src="assets/SMP12.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <div id="afterVideoButtons">
    <button class="cta-btn">Покажи уроки</button>
    <button class="cta-btn">Покажи учебник</button>
    <button class="cta-btn">Покажи ноты</button>
    <button class="cta-btn">Сделать Play12 лучше</button>
  </div>
</section>

<script>
  const playButton = document.getElementById('playButton');
  const hero = document.getElementById('hero');
  const videoSection = document.getElementById('videoSection');
  const video = document.getElementById('introVideo');
  const buttonsDiv = document.getElementById('afterVideoButtons');

  // Показать видео при клике на кнопку
  playButton.addEventListener('click', () => {
    hero.style.display = 'none';
    videoSection.style.display = 'flex';
    video.play();
  });

  // Показать кнопки после окончания видео
  video.addEventListener('ended', () => {
    buttonsDiv.style.display = 'flex';
  });
</script>

</body>
</html>
