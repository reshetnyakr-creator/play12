<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #dedcd9;
      color: #0e0e0e;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo img {
      max-height: 64px;
      display: block;
    }

    .lang-switch {
      padding: 0.4rem 0.9rem;
      border: 1px solid #0e0e0e;
      border-radius: 20px;
      text-decoration: none;
      color: #0e0e0e;
      font-size: 0.9rem;
      -webkit-appearance: none;
      appearance: none;
    }

    /* MAIN */
    .hero {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .hero-inner {
      text-align: center;
      max-width: 640px;
      width: 100%;
    }

    .tagline {
      font-size: clamp(1.5rem, 3.8vw, 2.3rem);
      font-weight: 500;
      line-height: 1.25;
      letter-spacing: 0.02em;
      margin: 0;
    }

    /* BUTTONS */
    .actions {
      position: fixed;
      bottom: 2.5rem;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      pointer-events: none; /* чтобы клики шли только по кнопкам */
    }

    .btn {
      pointer-events: auto;
      padding: 0.9rem 1.6rem;
      font-size: 0.95rem;
      border-radius: 24px;
      border: 1px solid #0e0e0e;
      background: transparent;
      cursor: pointer;
      color: #0e0e0e;
      -webkit-appearance: none;
      appearance: none;
      min-width: 240px;
      text-align: center;
    }

    .btn:hover {
      background: #0e0e0e;
      color: #ffffff;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 0.6rem;
      }

      .actions {
        bottom: 2rem;
      }

      .btn {
        min-width: 220px;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo">
    <img src="logo.svg" alt="Play12 logo">
  </a>
  <a class="lang-switch" href="index-en.html">EN / RU</a>
</header>

<main class="hero">
  <div class="hero-inner">
    <h1 class="tagline">инструкция к игре на пианино</h1>
  </div>
</main>

<div class="actions">
  <button class="btn" id="playBtn">Покажи мне Play12</button>
  <button class="btn" id="skipBtn">Уже смотрел</button>
</div>

</body>
</html>
