<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Музыка проще</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #dedcd9;
      color: #0e0e0e;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      max-height: 64px;
      display: block;
    }

    .lang-switch {
      padding: 0.4rem 0.9rem;
      border: 1px solid #0e0e0e;
      border-radius: 20px;
      text-decoration: none;
      color: #0e0e0e;
      font-size: 0.9rem;
      background: transparent;
      cursor: pointer;
    }

    .lang-switch:hover {
      background: #0e0e0e;
      color: #ffffff;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 5.2rem;
      padding-bottom: 9rem;
      position: relative;
      z-index: 1;
    }

    .hero-inner {
      text-align: center;
      max-width: 640px;
      width: 100%;
    }

    .tagline {
      margin: 0;
      font-size: clamp(1.4rem, 3.6vw, 2.2rem);
      line-height: 1.25;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    /* BUTTONS */
    .btn {
      padding: 0.8rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 22px;
      border: 1px solid #0e0e0e;
      background: transparent;
      cursor: pointer;
      color: #0e0e0e;
    }

    .btn:hover {
      background: #0e0e0e;
      color: #ffffff;
    }

    .hero-actions {
      position: fixed;
      left: 0;
      bottom: 2.2rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      z-index: 20;
      padding: 0 1rem;
    }

    .hero-actions .btn {
      width: min(360px, 92vw);
    }

    /* === КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ === */

    .video-wrapper,
    .buttons-wrapper {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 15;
      padding: 1.5rem;
    }

    video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 12px;
    }

    .buttons-wrapper {
      flex-direction: column;
      gap: 0.6rem;
    }

    .buttons-wrapper .btn {
      width: min(360px, 92vw);
    }

    /* Mobile */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
      }

      .hero {
        padding-top: 4.8rem;
        padding-bottom: 9.5rem;
      }

      .tagline {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo">
    <img src="logo.svg" alt="Play12 logo">
  </a>
  <a class="lang-switch" href="index-en.html">EN / RU</a>
</header>

<section class="hero">
  <div class="hero-inner">
    <h1 class="tagline">инструкция к игре на пианино</h1>
  </div>

  <div class="hero-actions" id="heroActions">
    <button class="btn" id="playBtn">Покажи мне Play12</button>
    <button class="btn" id="skipBtn">Уже смотрел</button>
  </div>
</section>

<section class="video-wrapper" id="videoSection">
  <video id="video" controls>
    <source src="assets/SMP12.mp4" type="video/mp4">
  </video>
</section>

<section class="buttons-wrapper" id="menu">
  <button class="btn">Учебник</button>
  <button class="btn">Уроки</button>
  <button class="btn">Ноты</button>
  <button class="btn">Сделать Play12 лучше</button>
  <button class="btn" id="replayBtn">Ещё раз</button>
</section>

<script>
  const heroActions = document.getElementById('heroActions');
  const videoSection = document.getElementById('videoSection');
  const menu = document.getElementById('menu');
  const video = document.getElementById('video');

  playBtn.onclick = () => {
    heroActions.style.display = 'none';
    menu.style.display = 'none';
    videoSection.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  };

  skipBtn.onclick = () => {
    heroActions.style.display = 'none';
    videoSection.style.display = 'none';
    menu.style.display = 'flex';
  };

  video.onended = () => {
    videoSection.style.display = 'none';
    heroActions.style.display = 'none';
    menu.style.display = 'flex';
  };

  replayBtn.onclick = () => {
    menu.style.display = 'none';
    videoSection.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  };
</script>

</body>
</html>
