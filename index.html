<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Музыка проще</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 4rem 2rem;
    }

    .hero-inner {
      max-width: 720px;
    }

    .hero h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      line-height: 1;
    }

    .hero p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin: 0 0 2.5rem 0;
      color: #cfcfcf;
    }

    .hero button {
      font-size: 1rem;
      padding: 0.9rem 1.6rem;
      background: transparent;
      color: #f5f5f5;
      border: 1px solid #f5f5f5;
      cursor: pointer;
    }

    .hero button:hover {
      background: #f5f5f5;
      color: #0e0e0e;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-inner">
      <h1>Музыка проще</h1>

      <p>
        Play12 — система записи и обучения игре на пианино,
        в которой теория перестаёт мешать практике.
      </p>

      <button>Покажи мне Play12</button>
    </div>
  </section>

</body>
</html>
