<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Музыка проще</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #dedcd9;
      color: #0e0e0e;
    }

    .site-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem; /* расстояние между логотипом и переключателем */
    }

    .logo img {
      height: 333px;
      width: auto;
      display: block;
    }

    .lang-switch {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid #0e0e0e; /* рамка как у кнопки */
      cursor: pointer;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      text-decoration: none;
      color: #0e0e0e;
    }

    .lang-switch a {
      color: inherit;
      text-decoration: none;
    }

    .lang-switch a:hover {
      opacity: 0.7;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 4rem 2rem;
    }

    .hero-inner {
      max-width: 720px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      line-height: 1;
      text-align: center;
    }

    .hero p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin: 0 0 2.5rem 0;
      color: #333;
      text-align: center;
    }

    .hero button {
      font-size: 1rem;
      padding: 0.9rem 1.6rem;
      background: transparent;
      color: #0e0e0e;
      border: 1px solid #0e0e0e;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .hero button:hover {
      background: #0e0e0e;
      color: #f5f5f5;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <img src="/logo.png" alt="Play12 logo">
    </div>

    <a class="lang-switch" href="/">
      <span>EN</span> / <span>RU</span>
    </a>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1>Музыка проще</h1>

      <p>
        Play12 — система записи и обучения игре на пианино,
        в которой теория перестаёт мешать практике.
      </p>

      <button>Покажи мне Play12</button>
    </div>
  </section>

</body>
</html>
