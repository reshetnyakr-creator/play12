<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Учебник</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #dedcd9;
      color: #0e0e0e;
    }

    /* ===== HEADER / TOP ZONE ===== */
    header {
      background: #E96E40;
      padding: 1rem;
    }

    .header-inner {
      max-width: 720px;
      margin: 0 auto;
    }

    .logo {
      display: inline-block;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      max-height: 64px; /* тот же размер, что на главной */
      display: block;
    }

    .subtitle {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }

    /* ===== TABLE OF CONTENTS ===== */
    .toc {
      margin-top: 2rem;
    }

    .toc a {
      display: block;
      text-decoration: none;
      color: #0e0e0e;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }

    .toc a:hover {
      text-decoration: underline;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 1.5rem 5rem;
    }

    section {
      margin-bottom: 5rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      header {
        padding: 1rem 1rem 1.4rem;
      }

      .logo img {
        max-height: 60px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="index.html" class="logo" aria-label="Play12 Home">
      <img src="logo.svg" alt="Play12 logo">
    </a>

    <div class="subtitle">Учебник</div>

    <nav class="toc">
      <a href="#intro">Введение</a>
      <a href="#twelve-notes">В музыке всего 12 нот</a>
      <a href="#symbols">Знаки от 0 до Y</a>
      <a href="#zero-point">Точка отсчёта</a>
      <a href="#cycles">Циклы и цвета</a>
      <a href="#ready">Теперь ты можешь играть</a>
    </nav>
  </div>
</header>

<main>

  <section id="intro"></section>

  <section id="twelve-notes"></section>

  <section id="symbols"></section>

  <section id="zero-point"></section>

  <section id="cycles"></section>

  <section id="ready"></section>

</main>

</body>
</html>
