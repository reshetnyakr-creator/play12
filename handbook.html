<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play12 — Учебник</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #dedcd9;
      color: #0e0e0e;
    }

    /* ===== TOP ZONE (orange) ===== */
    header {
      background: #E96E40;
      padding: 1rem;
    }

    /* ВАЖНО: логика header как на главной */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .logo {
      display: inline-block;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      max-height: 64px; /* тот же размер, что на главной */
      display: block;
      
    }
    .lang-switch {
      padding: 0.4rem 0.9rem;
      border: 1px solid #0e0e0e;
      border-radius: 20px;
      text-decoration: none;
      color: #0e0e0e;
      font-size: 0.9rem;
      display: inline-block;
      background: transparent;
    }

    .lang-switch:hover {
  background: #0e0e0e;
  color: #ffffff;
    }
    .header-content {
      margin-top: 0.6rem;
    }

    .subtitle {
      margin: 0.2rem 0 0;
      font-size: 0.95rem;
      color: #0e0e0e;
    }

    .toc {
  margin-top: 1.6rem;
  text-align: center;
}
   .toc a {
  display: block;
  text-decoration: none;
  color: #dedcd9;
  font-size: 1.1rem;
  line-height: 1.7;
  margin-bottom: 0.6rem;
}

    /* hover убран — оглавление выглядит как печатное */
.toc a:hover {
  text-decoration: none;
}

    /* ===== MAIN CONTENT (grey) ===== */
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 1.5rem 5rem;
    }

    section {
      margin-bottom: 5rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    /* Mobile: как на главной — центрируем верх */
    @media (max-width: 480px) {
      .topbar {
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
      }

      .header-content {
        width: 100%;
      }

      /* оглавление слева — как у тебя на скрине */
      .toc {
        margin-top: 1.2rem;
      }

      .logo img {
        max-height: 60px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="topbar">
  <a href="index.html" class="logo" aria-label="Play12 Home">
    <img src="logo.svg" alt="Play12 logo">
  </a>

  <a class="lang-switch" href="handbook-en.html">EN / RU</a>
</div>

  <div class="header-content">
    <p class="subtitle">Учебник</p>

    <nav class="toc">
      <a href="#intro">Введение</a>
      <a href="#twelve-notes">В музыке всего 12 нот</a>
      <a href="#symbols">Знаки от 0 до Y</a>
      <a href="#zero-point">Точка отсчёта</a>
      <a href="#cycles">Циклы и цвета</a>
      <a href="#ready">Теперь ты можешь играть</a>
    </nav>
  </div>
</header>

<main>
  <section id="intro"></section>
  <section id="twelve-notes"></section>
  <section id="symbols"></section>
  <section id="zero-point"></section>
  <section id="cycles"></section>
  <section id="ready"></section>
</main>

</body>
</html>
